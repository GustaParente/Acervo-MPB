<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/icon.png" />
    <title>Uma de Cada: MPB</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>
  <body id="body" class="master">
    <div class="hidden">
      <select id="voiceList"></select>
    </div>
    <div id="topo" class="topo">
      <div class="topo1">
        <h1 class="title">Uma de Cada: MPB</h1>
      </div>
      <div class="topo2">
        <button id="botao" onclick="obterFraseAleatoria()" class="botao">
          <img id="shuffle" class="random" src="./assets/random.svg" />Aleatório
        </button>
        <span class="escolha">Ou escolha por artista:</span>
        <select class="seletor" id="seletor" onchange="obterFraseAutor()">
          <option value=""></option>
          <option value="Caetano Veloso">Caetano Veloso</option>
          <option value="Maria Bethânia">Maria Bethânia</option>
          <option value="Chico Buarque">Chico Buarque</option>
          <option value="Jorge Ben Jor">Jorge Ben Jor</option>
          <option value="Martinho da Vila">Martinho da Vila</option>
          <option value="Elis Regina">Elis Regina</option>
          <option value="Gilberto Gil">Gilberto Gil</option>
          <option value="Novos Baianos">Novos Baianos</option>
          <option value="Rita Lee">Rita Lee</option>
          <option value="Cartola">Cartola</option>
          <option value="Milton Nascimento">Milton Nascimento</option>
          <option value="Geraldo Vandré">Geraldo Vandré</option>
          <option value="Tim Maia">Tim Maia</option>
          <option value="Vinicius de Moraes">Vinicius de Moraes</option>
          <option value="Gal Costa">Gal Costa</option>
        </select>
      </div>
    </div>
    <div class="cartao-geral">
      <div id="cartao-esquerda" class="cartao-esquerda">
        <p class="frase" id="frase"></p>
        <p class="desc" id="desc"></p>
        <p class="autor" id="autor"></p>
        <button class="botao2" id="btnSpeak">
          <img id="listen" class="volume" src="./assets/volume.svg" />Ouvir
        </button>
      </div>
      <div id="cartao-direita" class="cartao-direita">
        <a class="link" id="letra" style="display: none" target="_blank"
          ><img class="icone" src="./assets/music.svg" />Letra completa</a
        >
        <div class="ouvir-container">
          <p>Ouvir:</p>
          <a id="video" target="_blank">YouTube</a>
          <a id="spotify" target="_blank">Spotify</a>
          <a id="deezer" target="_blank">Deezer</a>
        </div>
      </div>
    </div>

    <p id="footer" class="footer">
      <span class="creditos">&#169; 2023 Gustavo Parente.</span>
    </p>
    <script src="script.js"></script>
  </body>
</html>
